<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chimney</title>
  <meta name="description" content="Chimney cakes at NYC holiday markets." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%23e11d48'/%3E%3Cpath d='M26 46h12c6 0 10-4 10-10 0-4-2-7-5-9-3-2-7-2-12-2h-3v-7h-6v28z' fill='white'/%3E%3C/svg%3E" />
  <style>
    :root{
      --accent:#e11d48; /* Chimney red (tailwind rose-600-ish) */
      --btn-bg: rgba(255,255,255,.92);
      --btn-bg-hover: white;
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:black; color:white; overflow:hidden;
    }
    .wrap{position:relative; height:100%; width:100%;}
    .bg{position:absolute; inset:0; background-size:cover; background-position:center; background-repeat:no-repeat;}
    .fallback{position:absolute; inset:0; background: radial-gradient(1200px 600px at 30% 30%, #ff625b 0%, #b91c1c 45%, #000 100%);}
    .tint{position:absolute; inset:0; background: rgba(0,0,0,.25);} /* subtle legibility tint */
    .center{position:relative; z-index:10; height:100%; display:grid; place-items:center;}
    .stack{display:flex; flex-direction:column; align-items:center; gap:1.25rem;}
    .logo{height:180px; width:180px; border-radius:9999px; box-shadow:0 20px 50px rgba(0,0,0,.35); object-fit:contain; background:#111;}
    .buttons{display:flex; gap:.75rem;}
    .icon-btn{height:52px; width:52px; display:grid; place-items:center; border-radius:9999px; background:var(--btn-bg); text-decoration:none; transition: background .2s ease, transform .05s ease; box-shadow:0 8px 26px rgba(0,0,0,.35);}
    .icon-btn:hover{background:var(--btn-bg-hover);} 
    .icon-btn:active{transform: translateY(1px);} 
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
    @media (max-width:480px){ .logo{height:140px; width:140px;} .icon-btn{height:48px; width:48px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Replace with your hosted assets -->
    <div class="bg" style="background-image:url('https://github.com/downthechimney/down-the-chimney/blob/main/chimney_vintage_bg.jpg?raw=true');"></div>
    <!-- If video isn't available yet, fall back to a soft gradient -->
    <div class="fallback" aria-hidden="true"></div>
    <div class="tint" aria-hidden="true"></div>

    <main class="center">
      <div class="stack">
        <!-- Replace logo.png with your Chimney logo path or a data URL -->
        <img class="logo" src="https://github.com/downthechimney/down-the-chimney/blob/main/chimney_logo_neon_basic.gif?raw=true" alt="Chimney" />
        <div class="buttons">
          <!-- Instagram -->
          <a class="icon-btn" href="https://www.instagram.com/chimney.nyc/" target="_blank" rel="noreferrer" aria-label="Instagram">
            <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
              <rect x="2" y="2" width="20" height="20" rx="5" fill="#E1306C"/>
              <circle cx="12" cy="12" r="5.5" fill="none" stroke="#fff" stroke-width="2"/>
              <circle cx="17.5" cy="6.5" r="1.3" fill="#fff"/>
            </svg>
            <span class="sr-only">Instagram</span>
          </a>
          <!-- TikTok -->
          <a class="icon-btn" href="https://www.tiktok.com/@chimney.nyc" target="_blank" rel="noreferrer" aria-label="TikTok">
            <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
              <path d="M14.5 3c.6 3 2.4 4.9 5 5v3.2c-1.8-.1-3.4-.8-5-2v6.4a5.7 5.7 0 1 1-5.7-5.7c.5 0 1 .05 1.5.16v3.26a2.5 2.5 0 1 0 1.9 2.42V3h2.3Z" fill="#000"/>
            </svg>
            <span class="sr-only">TikTok</span>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
