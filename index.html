<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chimney</title>
  <meta name="description" content="Chimney cakes at NYC holiday markets." />
  <style>
    :root{
      --accent:#e11d48; /* Chimney red */
      --glass: rgba(255,255,255,.22);
      --glass-hover: rgba(255,255,255,.30);
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:#000; color:#fff; overflow:hidden;
    }

    /* LAYERS */
    .wrap{position:relative; height:100svh; width:100vw;}
    .bg{
      position:absolute; inset:0;
      background-image:url('https://github.com/downthechimney/down-the-chimney/blob/main/chimney_vintage_bg.jpg?raw=true');
      background-size:cover; background-position:center; background-repeat:no-repeat;
      transform:translateZ(0);
    }
    /* very subtle vignette/tint for legibility */
    .tint{position:absolute; inset:0; background: radial-gradient(1200px 600px at 30% 30%, rgba(0,0,0,.08), rgba(0,0,0,.35) 60%, rgba(0,0,0,.55) 100%);}

    .center{position:relative; z-index:10; height:100%; display:grid; place-items:center;}
    .stack{display:flex; flex-direction:column; align-items:center; gap:1.25rem;}

    /* LOGO â€“ no background shape, no rounding */
    .logo{
      height:180px; width:auto;
      image-rendering:auto; filter: drop-shadow(0 12px 28px rgba(0,0,0,.45));
    }
    @media (max-width:480px){ .logo{height:140px;} }

    /* SOCIAL BUTTONS */
    .buttons{display:flex; gap:1rem;}
    .icon-btn{
      position:relative; display:grid; place-items:center;
      width:74px; height:60px; text-decoration:none; isolation:isolate;
      transform: translateZ(0);
    }
    /* trapezoid background via ::before */
    .icon-btn::before{
      content:""; position:absolute; inset:0;
      background: var(--glass);
      backdrop-filter: blur(4px);
      transform: skewX(-14deg);
      border: 1px solid rgba(255,255,255,.28);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border-radius: 10px; /* keeps corners pleasant even when skewed */
      z-index:-1;
      transition: background .2s ease, border-color .2s ease, transform .06s ease;
    }
    .icon-btn:hover::before{ background: var(--glass-hover); border-color: rgba(255,255,255,.38); }
    .icon-btn:active::before{ transform: skewX(-14deg) translateY(1px); }

    /* SVG icon size */
    .icon{width:34px; height:34px;}

    /* Neon-style gentle flicker */
    @keyframes neon-flicker {
      0%, 100% { opacity: 1; filter: drop-shadow(0 0 6px rgba(255,255,255,.45)) }
      48% { opacity: .96 }
      50% { opacity: .86 }
      52% { opacity: .98 }
      70% { opacity: .92 }
      72% { opacity: .75 }
      74% { opacity: .98 }
    }
    .flicker { animation: neon-flicker 2.4s infinite ease-in-out; }

    /* Accessibility helper */
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bg" aria-hidden="true"></div>
    <div class="tint" aria-hidden="true"></div>

    <main class="center">
      <div class="stack">
        <!-- Neon GIF logo (no circle bg) -->
        <img class="logo" src="https://github.com/downthechimney/down-the-chimney/blob/main/chimney_logo_neon_basic.gif?raw=true" alt="Chimney" />

        <!-- Social buttons: trapezoid + flicker -->
        <div class="buttons">
          <!-- Instagram -->
          <a class="icon-btn" href="https://www.instagram.com/chimney.nyc/" target="_blank" rel="noreferrer" aria-label="Instagram">
            <svg class="icon flicker" viewBox="0 0 24 24" aria-hidden="true">
              <rect x="2" y="2" width="20" height="20" rx="5" fill="#E1306C"/>
              <circle cx="12" cy="12" r="5.5" fill="none" stroke="#fff" stroke-width="2"/>
              <circle cx="17.5" cy="6.5" r="1.3" fill="#fff"/>
            </svg>
            <span class="sr-only">Instagram</span>
          </a>

          <!-- TikTok -->
          <a class="icon-btn" href="https://www.tiktok.com/@chimney.nyc" target="_blank" rel="noreferrer" aria-label="TikTok">
            <svg class="icon flicker" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M14.5 3c.6 3 2.4 4.9 5 5v3.2c-1.8-.1-3.4-.8-5-2v6.4a5.7 5.7 0 1 1-5.7-5.7c.5 0 1 .05 1.5.16v3.26a2.5 2.5 0 1 0 1.9 2.42V3h2.3Z" fill="#000"/>
            </svg>
            <span class="sr-only">TikTok</span>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
