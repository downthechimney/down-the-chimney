<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chimney</title>
<style>
:root{
  --accent:#e11d48; 
  --glass: rgba(255,255,255,.28);
  --glass-hover: rgba(255,255,255,.4);
}
html,body{height:100%;}
body{
  margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#000; color:#fff; overflow:hidden;
}
.wrap{position:relative; height:100svh; width:100vw;}
.bg{
  position:absolute; inset:0;
  background-image:url('https://github.com/downthechimney/down-the-chimney/blob/main/chimney_vintage_bg.jpg?raw=true');
  background-size:cover; background-position:center; background-repeat:no-repeat;
}
.tint{position:absolute; inset:0; background: radial-gradient(1200px 600px at 30% 30%, rgba(0,0,0,.08), rgba(0,0,0,.3) 60%, rgba(0,0,0,.5) 100%);}
.center{position:relative; z-index:10; height:100%; display:grid; place-items:center;}
.stack{display:flex; flex-direction:column; align-items:center; gap:1.5rem;}

/* Flicker animation */
@keyframes neon-flicker {
  0%, 100% { opacity: 1; filter: drop-shadow(0 0 6px rgba(255,255,255,.45)) }
  48% { opacity: .96 }
  50% { opacity: .86 }
  52% { opacity: .98 }
  70% { opacity: .92 }
  72% { opacity: .75 }
  74% { opacity: .98 }
}
.flicker { animation: neon-flicker 2.4s infinite ease-in-out; }

/* Logo background flicker pulse */
@keyframes bg-pulse {
  0%, 100% { background: rgba(255,255,255,.28); }
  50% { background: rgba(255,255,255,.36); }
}

/* LOGO */
.logo-wrap{
  padding: 1rem 2rem;
  border-radius: 80px;
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 20px rgba(0,0,0,.4);
  animation: bg-pulse 3s infinite ease-in-out;
}
.logo{
  height:180px; width:auto; filter: drop-shadow(0 12px 28px rgba(0,0,0,.45));
}
@media (max-width:480px){ .logo{height:140px;} }

/* SOCIAL BUTTONS */
.buttons{display:flex; gap:1.2rem;}
.icon-btn{
  position:relative; display:grid; place-items:center;
  width:88px; height:68px; text-decoration:none; isolation:isolate;
}
.icon-btn::before{
  content:""; position:absolute; inset:0;
  background: var(--glass);
  backdrop-filter: blur(6px);
  transform: skewX(-14deg);
  border: 1px solid rgba(255,255,255,.28);
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  border-radius: 12px; 
  z-index:-1;
  transition: background .2s ease, border-color .2s ease, transform .06s ease;
}
.icon-btn:hover::before{ background: var(--glass-hover); border-color: rgba(255,255,255,.45); }
.icon-btn:active::before{ transform: skewX(-14deg) translateY(1px); }

/* Chunky black retro icons */
.icon{
  width:42px; height:42px; fill:#000;
  filter: drop-shadow(0 1px 1px rgba(255,255,255,0.5)) drop-shadow(0 -1px 1px rgba(0,0,0,0.4));
}

.sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
</style>
</head>
<body>
<div class="wrap">
  <div class="bg" aria-hidden="true"></div>
  <div class="tint" aria-hidden="true"></div>

  <main class="center">
    <div class="stack">
      <!-- Logo inside soft oval background -->
      <div class="logo-wrap">
        <img class="logo" src="https://github.com/downthechimney/down-the-chimney/blob/main/chimney_logo_neon_basic.gif?raw=true" alt="Chimney" />
      </div>

      <!-- Social buttons -->
      <div class="buttons">
        <!-- Instagram -->
        <a class="icon-btn" href="https://www.instagram.com/chimney.nyc/" target="_blank" rel="noreferrer" aria-label="Instagram">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 3h18v18H3V3zm9 5.2A3.8 3.8 0 1 0 15.8 12 3.8 3.8 0 0 0 12 8.2zm5.1-2.3a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"/>
          </svg>
          <span class="sr-only">Instagram</span>
        </a>

        <!-- TikTok -->
        <a class="icon-btn" href="https://www.tiktok.com/@chimney.nyc" target="_blank" rel="noreferrer" aria-label="TikTok">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15 3v3.2a5.8 5.8 0 0 0 3.5 1.1V10c-1.3 0-2.5-.3-3.5-.9v6.1a4.2 4.2 0 1 1-4.2-4.2c.4 0 .9.05 1.3.15v-2.4c-.4-.06-.9-.1-1.3-.1A6.6 6.6 0 1 0 18.6 16V3H15z"/>
          </svg>
          <span class="sr-only">TikTok</span>
        </a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
